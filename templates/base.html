<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}}</title>
    </head>
    <body>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="/">{{ current_user.name }}</a>
            <a class="btn btn-primary " href="/create_question">Создать Вопрос</a>
            <a class="btn btn-primary " href="/create_game">Создать Игру</a>
            <a class="btn btn-primary " href="/choice_game">Войти в Игру</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/reg">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </body>
</html>
