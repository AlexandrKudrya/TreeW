{% extends "main.html" %}

{% block content %}
    <table class="table table-dark table-hover" style="width:100%;color:gold">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
        </tr>
      </thead>
      <tbody>
        {% for game in arr %}
            <tr>
              <th scope="row">{{ game.id }}</th>
              <td><a href="/check_my_game/{{ game.id }}">{{ game.title }}</a></td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
